
<div class="container">
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h1 >Welcome To Profile Page</h1>
                    <img
                    class="img-circle"
                    [src]="imgurl" style="max-width:200px;max-height:175px;"
                  /><br>
                  <table class="table table-condensed">
                    <thead>
                      <tr>
                        <th>User Id</th><td>{{user.id}}</td></tr>
                      <tr><th> Full Name</th> <td>{{user.firstname}}&nbsp;{{user.lastname}}</td></tr> 
                       <tr> <th>Email Id</th> <td>{{user.email}}</td></tr>
                     <tr>   <th>Phone</th><td>{{user.phone}}</td></tr>
                     <tr>   <th>Status</th>  <td style="color:green;"><b>{{user.enabled? "Active":"Not Active"}}</b></td></tr>
                  <tr>      <th>Role</th>  <td>{{user.authorities[0].authority}}</td></tr>
                       <tr> <th>Gender</th><td>{{user.gender}}</td></tr>
                    
                      </thead>
                    
                  </table>

<!-- {{user|json}} -->


                    <button mat-raised-button color="primary">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
