
<div class="container-fluid mt-3 ">
    <div class="card bgc">
    <div class="card-body ">
        <button class="m-2" mat-raised-button matTooltip="Are you sure !! "
                    aria-label="Button that displays a tooltip when focused or hovered over" color="primary" routerLink="/admin/pattern/addpattern" (click)="clickfun()">Add New Pattern Rule</button>
                       
                    <table class="table" *ngIf="vali">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Descriptions</th>
                            <th scope="col">Delete</th>
                            <th scope="col">Edits</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of tem ;index as i">
                            <th scope="row">{{item.p_Id}}</th>
                            <td>{{item.name}}</td>
                            <td>{{item.description}}</td>
                            <td><button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" tooltip="Download Image" (click)="deletekeybtn(item.p_Id)">
         
                              <mat-icon>
                                  <span class="material-symbols-outlined">
                                      delete
                                      </span>
                                 </mat-icon>
                             </button></td>
                            <td><button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon" tooltip="Download Image" (click)="updatekey(item.p_Id)">
         
                                <mat-icon>
                                    <span class="material-symbols-outlined">
                                        edit_square
                                        </span>
                                   </mat-icon>
                               </button></td>
                          </tr>
                         
                        </tbody>
                      </table>
    </div>
    </div>
