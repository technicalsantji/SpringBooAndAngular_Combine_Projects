<form [formGroup]="formsgroup" (ngSubmit)="subproduct(formsgroup.value)" method="post" autocomplete="off">
  
    <div class="mat-dialog-title text-center" >
        <img [src]="urlimgicon" alt="" width="100px" height="100px">
          <h1 class=" mt-3 text-center text-white">Login Page</h1>
      </div>
      
      <div class="mat-dialog-content" class="container w-100 mt-3">
        <div class="row">
          
                <mat-form-field appearance="outline"  class="w-100">
                    <mat-label>Usernmae</mat-label>
                    <input type="text" required matInput placeholder="Enter the Your Email" formControlName="username">
                  
                  </mat-form-field >
        </div>
        <div class="row">
                  <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" required matInput placeholder="Enter the Your Password" formControlName="password">
                  
               </mat-form-field>
        </div>
       
      
      </div>
      
      
        <div class="mat-dialog-actions">
            <div class="container text-center">
                <button type="submit" mat-raised-button color="primary"  class="m-2">Login</button>
            <button type="reset" mat-raised-button (click)="closedialogbox()" color="warn" class="m-1">Cancel</button>
            </div>
        </div>

    </form>
