<form [formGroup]="formsgroup" (ngSubmit)="subproduct()" method="post" >
  
    <div class="mat-dialog-title text-center" >
        <img [src]="urlimgicon" alt="" width="100px" height="100px" class="mt-3">
          <h1 class=" mt-3 text-center text-white">Registration Page</h1>
      </div>
      
      <div class="mat-dialog-content" class="container w-100 mt-3" style="height:90%;">
        <div class="row">
          
                <mat-form-field appearance="outline" class="col-md-6">
                    <mat-label>FirstName</mat-label>
                    <input type="text" matInput placeholder="Enter Your firstName" required formControlName="firstname">
                  
                  </mat-form-field >


                  <mat-form-field appearance="outline" class="col-md-6" >
                    <mat-label>LastName</mat-label>
                    <input type="text" matInput placeholder="Enter Your LastName" required formControlName="lastname">
                  
                  </mat-form-field >


        </div>
        <div class="row">
            <mat-form-field appearance="outline" class="col-md-6" >
                <mat-label>Phone</mat-label>
                <input type="text" matInput placeholder="Enter Your Phone" required formControlName="phone">
              
            </mat-form-field>

            <mat-form-field color="accent" appearance="outline" class="col-md-6"  >
              <mat-label>DOB</mat-label>
                <input matInput [matDatepicker]="picker2" required formControlName="dob">
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 color="primary"></mat-datepicker>
              </mat-form-field>
        </div>

        <div class="row">
          
            <mat-form-field appearance="outline"  class="col-md-6">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Enter the Your Email" required formControlName="email">
              
              </mat-form-field >
    
              <mat-form-field appearance="outline" class="col-md-6">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Enter the Your Password" required formControlName="password">
           </mat-form-field>
     </div>

     <div class="row">
        <mat-radio-group aria-label="Select an option" required formControlName="gender">
            <label for="Gender">Gender</label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female </mat-radio-button>
            <mat-radio-button value="other">Other</mat-radio-button>
          </mat-radio-group>
     </div>
     <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Usernmae</mat-label>
        <input type="text" matInput placeholder="Enter the Your Password" required formControlName="username">
   </mat-form-field>
     </div>
       
      
      </div>
      
      
        <div class="mat-dialog-actions">
            <div class="container text-center">
                <button type="submit" mat-raised-button color="primary" [disabled]="formsgroup.invalid" class="m-2">Save</button>
            <button type="reset" mat-raised-button (click)="closedialogbox()" color="warn" class="m-1">Cancel</button>
            </div>
        </div>

    </form>
