
<div class="container-fluid mt-3 ">
    <div class="card bgc">
        <div class="card-body hgt">
            <button class="m-2" mat-raised-button matTooltip="Are you sure !! "
                aria-label="Button that displays a tooltip when focused or hovered over" color="primary"
                routerLink="/admin/filetype">Back</button>

            <form [formGroup]="keysaveform" (ngSubmit)="updateform()">
                <div class="row mt-3">

                    <div class="col-md-6">

                        <div class="row">
                            <div class="col-md-6 text-center"><label class="mt-3" for="name"><b>Name</b></label></div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Name</mat-label>
                                    <input type="text" matInput placeholder="Enter the filetype Name" name="name"
                                        [class.is-invalid]="func['name'].invalid && func['name'].touched"
                                        formControlName="name">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 text-center"><label class="mt-3" for="name"><b>Descriptions</b></label>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Descriptions</mat-label>
                                    <input type="text" matInput placeholder="Enter the File Descriptions"
                                        name="description"
                                        [class.is-invalid]="func['descriptions'].invalid && func['descriptions'].touched"
                                        formControlName="descriptions">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-6 text-center" >
                                <mat-label> <b>Monitor Extention Changed</b></mat-label>
                            </div>
                            <div class="col-md-6">
                                <mat-slide-toggle formControlName="monitor">
                                </mat-slide-toggle>
                            </div>

                        </div>

                        <div class="row mt-3" >
                            <div class="col-md-6 text-center"><label class="mt-3" for="name"><b>Add File Type </b></label></div>
                            <div class="col-md-6">
                                
                                <div class="row">

                                    <mat-form-field appearance="fill">
                                        <mat-label>Select File option</mat-label>
                                        <mat-select disableRipple [(value)]="selectedGame" >
                                            <mat-option *ngFor="let item of fileall"
                                                value="{{item.extensions}}({{item.description}})"><b>{{item.extensions}}({{item.description}})</b></mat-option>
                                        </mat-select>
                                    </mat-form-field>




                                </div>
                                <div class="row">

                                    <div class="col-md-4 offset-md-4">
                                        <a class="m-2" mat-raised-button matTooltip="Are you sure !! "
                                            aria-label="Button that displays a tooltip when focused or hovered over"
                                            color="primary" (click)="addkey(selectedGame)">Add</a>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>



                    <div class="col-md-6" style="border-left: 2px groove blue;">
                        <div class="header" style="background-color:#217adf">
                            <h2 class="text-center">Added File Type List</h2>
                        </div>
                        <table class="table mt-3" *ngIf="checkarr">


                            <tr *ngFor="let item of option;index as i">


                                <td style="background-color: rgb(236, 236, 236);border-bottom:1px groove blue;box-shadow: -29px 13px 43px -4px rgba(81, 122, 233, 0.671);" class="m-2">


                                    <div class="parent">
                                        <div class="row1">  
                                            <input type="checkbox" name="keyword" (change)="onchange($event)" [value]="item"
                                            FormControlName.ngOnChanges="keyword"><b> {{item}}</b></div>

                                        <div class="row2">
                                            <button mat-mini-fab color="warn"
                                            aria-label="Example icon button with a plus one icon"  (click)="deletekey(i)">
    
                                            <mat-icon>
                                                <span class="material-symbols-outlined">
                                                    delete
                                                </span>
                                            </mat-icon>
                                        </button>
                                        </div>
                                    </div>
                                   

                                      
                                </td>
                               
                            </tr>
                        </table>

                    </div>


                </div>

                <div class="container">
                    <div class="text-center">
                        <button class="m-2" mat-raised-button matTooltip="Are you sure !! "
                            aria-label="Button that displays a tooltip when focused or hovered over" color="accent"
                            [disabled]="keysaveform.invalid">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
