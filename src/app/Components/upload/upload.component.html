<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card bgc">
                <div class="card-body text-center">
                    <form>
                        <h1>All Rule Set Apply on Files</h1>
                        <div class="row ">
                            <div class="col-md-6 ">

                                <div class="row">
                                    <div class="col-md-8 offset-md-2">
                                        <label for="formFileMultiple" class="form-label">Template List</label>
                                        <select class="form-select form-select-lg mb-3"
                                            aria-label=".form-select-lg example" #val>
                                            <option selected>Open this select menu</option>
                                            <option *ngFor="let item of temlist" name="tid" value="{{item.tem_id}}">
                                                {{item.name}}</option>

                                        </select>
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-6">

                                <div class="row">
                                    <div class="col-md-8 offset-md-2">
                                        <label for="formFileMultiple" class="form-label">File uploads</label>
                                        <input class="form-control" (change)="selectFile($event)" type="file"
                                            id="formFileMultiple" multiple>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="conatiner  text-center mt-5">
                            <button mat-flat-button color="accent" (click)="upload(val)">File Uploads</button>
                        </div>
                    </form>

                    <div class="middiv mt-3">
                        <table class="table">
                            <thead>
                                <tr>

                                    <th scope="col">Template ID</th>
                                    <th scope="col">File Names</th>
                                    <th scope="col">Scan Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of statusdata">

                                    <td>{{item.temId}}</td>
                                    <td>{{item.filename}}</td>
                                    <td>
                                        <mat-icon >

                                            <span class="material-symbols-outlined comple" *ngIf="isst">
                                                verified
                                            </span>

                                            <span class="material-symbols-outlined pendi" *ngIf="!isst">
                                                history_toggle_off
                                            </span>
                                        </mat-icon>
                                       






                                        {{item.processingstate}}

                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

                </div>

            </div>


        </div>
    </div>
</div>
